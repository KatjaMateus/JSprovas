<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coversor de Distância</title>
    <link rel="stylesheet" href="./Prova_aula8.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Distância</h1>
        <label for="valor_metrico">Distância em metros:</label>
        <input type="number" id="valor_metrico" placeholder="Informe a distância em metros"><br>

        <label for="imperial">Selecione a opção em sistema imperial:</label>
        <select id="imperial">
            <option value="">selecione</option>
            <option value="jardas">Jardas</option>
            <option value="pes">Pés</option>
            <option value="polegadas">Polegadas</option>
            <option value="milhas">Milhas</option>
        </select><br>

        <button id="botao">Converter distância</button><br>
        <p id="resultado"></p>
    </div>

    <script src="./Prova_aula8.js"></script>
</body>
</html>
