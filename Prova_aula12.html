<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Aula 12</title>
    <link rel="stylesheet" href="./Prova_aula12.css">
</head>
<body>
    <h1>BIBLIOTECA</h1><br>
    <h2>Pesquisar</h2>
<form id="form_pesquisar">
    <label for="input_pesquisar"></label><br>
    <input type="text" name="pesquisar" id="input_pesquisar" placeholder="Digite o título do livro">
    <br><br>
    <button id="pesquisar">Pesquisar</button><br><br><br>
</form>
    <h2>Cadastrar</h2><br>
    <form id="formulario">
        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" placeholder="Digite o nome de autor"><br>
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" placeholder="Digite o título do livro"><br>
        <label for="genero">Gênero</label>
        <input type="text" id="genero" name="genero" placeholder="Digite o gênero do livro"><br>
        <label for="ano">Ano de publicação</label>
        <input type="text" id="ano" name="ano" placeholder="Digite o ano de publicação do livro"><br>
        <button id="botao">Cadastrar</button>
    </form><br><br>
    <section id="resultado">
    </section>
    <script src="./Prova_aula12.js"></script>
</body>
</html>
